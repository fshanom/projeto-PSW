    <!-- Conteudo da pagina -->
    <div class="container">
        <div class="row d-flex justify-content-center mt-4">
            <p class="text-center text-capitalize fw-bold fs-1">Cadastrar anúncio</p>
        </div>
    
        <!-- Form -->
        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-sm-8">
                <div class="card mb-4" style="width: 100%;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="InputName">Nome do Animal</label>
                                <input type="text" class="form-control" placeholder="Nome do Animal">
                            </div>
                            
                            <div class="form-group mt-2">
                                <label for="InputSpecies">Tipo</label>
                                <input type="text" class="form-control" placeholder="Tipo">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="InputRace">Raça</label>
                                <input type="text" class="form-control" placeholder="Raça">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="InputAge">Idade</label>
                                <input type="number" class="form-control" placeholder="Idade">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="validationTooltip03">Cidade</label>
                                <input type="text" class="form-control" id="validationTooltip03" placeholder="Cidade" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid city.
                                </div>
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="validationTooltip05">CEP</label>
                                <input type="text" class="form-control" id="validationTooltip05" placeholder="CEP" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid zip.
                                </div>
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="validationTooltip04">Estado</label>
                                <input type="text" class="form-control" id="validationTooltip04" placeholder="Estado" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid state.
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="InputDescription">Descrição</label>
                                <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                            </div>
        
                            <label class="custom-file-label" for="validatedCustomFile">Foto</label>
                            <div class="image-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <div class="invalid-feedback">Arquivo não válido</div>
                            </div>
        
                            <button type="submit" class="btn btn-primary mt-3">Criar anúncio</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!-- JavaScript import -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

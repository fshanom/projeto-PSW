<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">

    <title>Paw Friends</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="template.html"><img src="img/logo.png" class="img-fluid" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 text-capitalize">
                    <li class="nav-item active">
                        <a class="nav-link" href="template.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="criarPerfil.html">Criar conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Ver anúncios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteudo da página -->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <p class="text-center display-1">Criar conta</p>
            </div>
        </div>
    
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-8 col-10">
                <p class="text-center display-6">Crie uma conta para adotar seu pet!</p>
            </div>
        </div>
        
        <!-- Form -->
        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-lg-4 col-md-8 col-sm-8 col-10">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="InputFirstName">Nome</label>
                                <input type="text" class="form-control" placeholder="Nome">
                            </div>
                            
                            <div class="form-group mt-2">
                                <label for="InputLastName">Sobrenome</label>
                                <input type="text" class="form-control" placeholder="Sobrenome">
                            </div>
    
                            <div class="form-group mt-2">
                                <label for="InputLastName">Usuário</label>
                                <input type="text" class="form-control" placeholder="Usuário">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="InputEmail">Email</label>
                                <input type="email" class="form-control" placeholder="Digite seu Email">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="InputCPF">CPF ou CNPJ</label>
                                <input type="text" class="form-control" placeholder="CPF ou CNPJ">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="validationTooltip03">Cidade</label>
                                <input type="text" class="form-control" id="validationTooltip03" placeholder="Cidade" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid city.
                                </div>
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="validationTooltip05">CEP</label>
                                <input type="text" class="form-control" id="validationTooltip05" placeholder="CEP" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid zip.
                                </div>
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="validationTooltip04">Estado</label>
                                <input type="text" class="form-control" id="validationTooltip04" placeholder="Estado" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid state.
                                </div>
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="InputPhone">Telefone</label>
                                <input type="number" class="form-control" placeholder="Telefone">
                            </div>
        
                            <div class="form-group mt-2">
                                <label for="InputPassword1">Senha</label>
                                <input type="password" class="form-control" placeholder="Senha">
                            </div>
                            
                            <div class="form-group mt-2">
                                <label for="InputPassword2">Confirme sua Senha</label>
                                <input type="password" class="form-control" placeholder="Confirme sua Senha">
                            </div>
    
                            <label class="custom-file-label mt-2" for="validatedCustomFile">Foto</label>
                            <div class="image-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <div class="invalid-feedback">Arquivo não válido</div>
                            </div>
        
                            <button type="submit" class="btn btn-outline-dark mt-3">Criar conta</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- JavaScript import -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
